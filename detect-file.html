<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Check if file exists</title>
  <script src="//code.jquery.com/jquery-3.1.0.js"></script>
</head>
<body>
  <h1>Does file exist?</h1>
  <p id="answer">???</p>

  <script>
  var filePath = 'song.mp3';

  $.ajax({
    url: filePath,
    type:'HEAD',
    error: function() {
      console.log('does not exist');
      answerText = 'No';
    },
    success: function() {
      console.log('exists');
      answerText = 'Yes';
    }
  });

  $('#answer').text(answerText);
  </script>
</body>
</html>
